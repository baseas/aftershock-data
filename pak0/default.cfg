bind a "weapon 2"  // machinegun
bind q "weapon 3"  // shotgun
bind z "weapon 4"  // grenade
bind w "weapon 5"  // rocket
bind r "weapon 6"  // lightning
bind t "weapon 7"  // rail
bind g "weapon 8"  // plasmagun

